        document.querySelector('#images').addEventListener('click',function(e){
            if(e.target.id==='spring'){
                document.body.style.backgroundImage="url('https://images.pexels.com/photos/208421/pexels-photo-208421.jpeg?auto=compress&cs=tinysrgb&w=400')"
                addEventListener('click',function(e){
                    e.target.remove()
                })
            }

                document.body.style.backgroundImage="url('https://images.pexels.com/photos/1268874/pexels-photo-1268874.jpeg?auto=compress&cs=tinysrgb&w=400')"
                addEventListener('click',function(e){
