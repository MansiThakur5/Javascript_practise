<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        /* Slider container styles */
        .slider-container {
            width: 600px;
            height: 400px;
            position: relative;
            margin: auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Image styles */
        img {
            width: 100%;
            height: 100%;
            display: none;
            object-fit: cover;
            border-radius: 15px;
            transition: opacity 1s ease-in-out;
        }

        img.active {
            display: block;
            opacity: 1;
        }

        img.fade-out {
            opacity: 0;
        }

        /* Button styles */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease-in-out;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .prev {
            left: 15px;
        }

        .next {
            right: 15px;
        }

        /* Add a slide indicator */
        .indicator-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
        }

        .indicator.active {
            background-color: rgba(0, 0, 0, 0.8);
        }

    </style>
</head>
<body>
    <h1 style="text-align:center;">Image Slider</h1>
    <div class="slider-container">
        <button class="prev">❮</button>

        <!-- Image List -->
        <img src="https://images.pexels.com/photos/15228499/pexels-photo-15228499/free-photo-of-seagulls-flying-on-bridge-near-sea.jpeg?auto=compress&cs=tinysrgb&w=400" class="active" alt="Image 1">
        <img src="https://images.pexels.com/photos/248159/pexels-photo-248159.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Image 2">
        <img src="https://images.pexels.com/photos/552779/pexels-photo-552779.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Image 3">
        <img src="https://images.pexels.com/photos/906531/pexels-photo-906531.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Image 4">
        <img src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Image 5">

        <button class="next">❯</button>

        <!-- Slide Indicators -->
        <div class="indicator-container">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.slider-container img');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const indicators = document.querySelectorAll('.indicator');

        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.remove('active', 'fade-out');
                if (i === index) {
                    img.classList.add('active');
                } else {
                    img.classList.add('fade-out');
                }
            });

            // Update indicators
            indicators.forEach((indicator, i) => {
                if (i === index) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        nextBtn.addEventListener('click', function() {
            currentIndex++;
            if (currentIndex === images.length) {
                currentIndex = 0;
            }
            showImage(currentIndex);
        });

        prevBtn.addEventListener('click', function() {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            showImage(currentIndex);
        });

        // Indicator click functionality
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentIndex = index;
                showImage(currentIndex);
            });
        });

    </script>
</body>
</html>
