// Track the current index of the image for each image element
let imageIndex = {
    img1:0,
    img2: 0,
    img3: 0,
    img4: 0,
    img5: 0
};

// Function to change the image based on the current index and increment the index
function changeImage(imgId) {
    let imgElement = document.getElementById(imgId);
    let images = imageSets[imgId];

    // Increment index and reset if it exceeds the image array length
    imageIndex[imgId] = (imageIndex[imgId] + 1) % images.length;

    // Set the new image source
    imgElement.src = images[imageIndex[imgId]];
}
document.getElementById('btn1').addEventListener('click', function() {
    changeImage('img1');
});
