<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider-container {
            width: 500px;
            height: 300px;
            position: relative;
            margin: auto;
            overflow: hidden;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            width: 100%;
            height: auto;
            display: none;
      }
        img.active {
            display: block;
      }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Slider</h1>
  <div class="slider-container">
        <button class="prev">Previous</button>
        <img src="https://images.pexels.com/photos/15228499/pexels-photo-15228499/free-photo-of-seagulls-flying-on-bridge-near-sea.jpeg?auto=compress&cs=tinysrgb&w=400" class="active" alt="Image 1">
        <img src="https://images.pexels.com/photos/248159/pexels-photo-248159.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Image 2">
        <img src="https://images.pexels.com/photos/552779/pexels-photo-552779.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Image 3">
        <img src="https://images.pexels.com/photos/906531/pexels-photo-906531.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Image 4">
        <img src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Image 5">
        <button class="next">Next</button>
    </div>
    <script>
        const images=document.querySelectorAll('.slider-container img');
        const prevBtn=document.querySelector('.prev');
        const nextBtn=document.querySelector('.next');
        let currentIndex=0;
        function showImage(index) {
            images.forEach((img,i)=>{
                if (i===index) {
                    img.classList.add('active');
                } else{
                    img.classList.remove('active');
                }
            });
        }
        nextBtn.addEventListener('click',function() {
            currentIndex++;
            if (currentIndex===images.length) {
                currentIndex=0;
            }
            showImage(currentIndex);
        });
        prevBtn.addEventListener('click',function() {
            currentIndex--;
            if (currentIndex<0){
                currentIndex=images.length-1;
            }
            showImage(currentIndex);
        });        
    </script>
</body>
</html>
